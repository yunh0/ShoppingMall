<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="yunho">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
        }
    </style>
</head>

<body>
<header id="header">
    헤더 삽입부
    <hr>
</header>

<div class="container">
    <div class="card p-4">
        <h2 class="text-center">로그인</h2>
        <form action="/signin" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>

        <div class="my-4 text-center">
            <h4>소셜 로그인</h4>
            <a href="/oauth2/authorization/google" class="btn btn-danger w-100 mb-2">구글로 로그인</a>
            <a href="/oauth2/authorization/kakao" class="btn btn-warning w-100 mb-2">카카오로 로그인</a>
            <a href="/oauth2/authorization/naver" class="btn btn-success w-100">네이버로 로그인</a>
        </div>
    </div>
</div>

<footer id="footer">
    <hr>
    푸터 삽입부
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
