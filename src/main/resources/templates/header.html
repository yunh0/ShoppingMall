<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body>
<header class="p-3 bg-dark text-white" th:fragment="header">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a id="home" href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a id="categoryLink" href="#" class="nav-link px-2 text-secondary">카테고리</a></li>
            </ul>

            <div class="text-end ms-auto">
                <span id="username" class="text-white me-2">username</span>
                <a role="button" id="login" class="btn btn-outline-light me-2">로그인</a>
                <a role="button" id="signup" class="btn btn-outline-light me-2">회원가입</a>
                <a role="button" id="myPage" class="btn btn-outline-light me-2">내 정보</a>
                <a role="button" id="sellerPage" class="btn btn-outline-light me-2">내 상품</a>
                <a role="button" id="logout" class="btn btn-outline-light me-2">로그아웃</a>
            </div>
        </div>
    </div>

    <div class="overlay" id="categoryOverlay">
        <div class="category-menu">
            <span class="close-btn" id="closeCategory">&times;</span>
            <h3>상품 카테고리</h3>
            <div id="topCategories"></div>
        </div>
    </div>
</header>

<script th:src="@{/js/header.js}"></script>
</body>
</html>
