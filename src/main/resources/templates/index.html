<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="쇼핑몰 메인 페이지">
    <meta name="author" content="yunho">
    <title>쇼핑몰 메인 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>
<header id="header" th:replace="~{header :: header}"></header>

<div class="container mt-4">

    <div th:each="entry : ${categoryProducts}">
        <h3 class="mt-3" th:text="'최신 ' + ${entry.key.name} + ' 상품'">카테고리 이름</h3>
        <div class="row g-2">
            <div class="col-md-2 col-sm-4 col-6" th:each="product : ${entry.value}">
                <div class="card" style="width: 14rem;">
                    <img th:src="@{${product.imagesPath[0]}}"
                         class="product-image card-img-top" alt="상품 이미지">
                    <div class="card-body">
                        <h5 class="card-title text-truncate" th:text="${product.productName}">상품명</h5>
                        <p class="card-text text-primary" th:text="${#numbers.formatInteger(product.price, 3, 'COMMA')} + '원'">가격</p>
                        <a th:href="@{/product/{id}(id=${product.productId})}" class="btn btn-sm btn-primary">자세히 보기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer id="footer" th:replace="~{footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
