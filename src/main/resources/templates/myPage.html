<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>마이페이지</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header id="header">
    헤더 삽입부
    <hr>
</header>
<div class="container">
    <h2 class="mt-4">마이페이지</h2>
    <br><br>
    <div class="card p-4">
        <p><strong>이름:</strong> <span th:text="${member.name}"></span></p>
        <p><strong>이메일:</strong> <span th:text="${member.email}"></span></p>

        <div th:if="${member.profileDto != null}">
            <p><strong>전화번호:</strong> <span th:text="${member.profileDto.phoneNumber}"></span></p>
            <p><strong>나이:</strong> <span th:text="${member.profileDto.age}"></span></p>
            <p><strong>성별:</strong> <span th:text="${member.profileDto.gender}"></span></p>
            <p><strong>소개:</strong> <span th:text="${member.profileDto.introduction}"></span></p>
        </div>
        <div th:if="${member.profileDto == null}">
            <p>등록된 프로필 정보가 없습니다.</p>
        </div>
    </div>
</div>
<footer id="footer">
    <hr>
    푸터 삽입부
</footer>
</body>
</html>
