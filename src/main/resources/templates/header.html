<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/header.css}">
</head>

<body>
<header class="p-3 bg-dark text-white position-relative" th:fragment="header">
    <div class="container position-relative">

        <div class="position-absolute start-50 translate-middle-x" style="top: -40px; z-index: 1050;">
            <a href="/" class="text-white fw-bold fs-2 text-uppercase text-decoration-none">YUNHO</a>
        </div>

        <div class="d-flex align-items-center justify-content-between mt-4">
            <ul class="nav">
                <li><a id="home" href="#" class="nav-link px-2 text-white">Home</a></li>
                <li><a id="categoryLink" href="#" class="nav-link px-2 text-white">카테고리</a></li>
            </ul>

            <div class="d-flex align-items-center">
                <span id="username" class="text-white me-3">username</span>
                <a id="login" href="#" class="nav-link px-2 text-white">로그인</a>
                <a id="signup" href="#" class="nav-link px-2 text-white">회원가입</a>
                <a id="myPage" href="#" class="nav-link px-2 text-white">마이페이지</a>
                <a id="sellerPage" href="#" class="nav-link px-2 text-white">판매자페이지</a>
                <a id="logout" href="#" class="nav-link px-2 text-white">로그아웃</a>
            </div>
        </div>
    </div>

    <div class="overlay" id="categoryOverlay">
        <div class="category-menu">
            <span class="close-btn" id="closeCategory">&times;</span>
            <h3>상품 카테고리</h3>
            <div id="topCategories"></div>
        </div>
    </div>
</header>

<script th:src="@{/js/header.js}"></script>
</body>
</html>
